title: "Creamy Lemon Pasta"
servings: 2
ingredients:
  - name: "Spaghetti"
    amount: 200
    unit: "g"
  - name: "Heavy Cream"
    amount: 100
    unit: "ml"
  - name: "Lemon (juiced)"
    amount: 1
    unit: "pc"
  - name: "Parmesan Cheese"
    amount: 50
    unit: "g"
  - name: "Butter"
    amount: 2
    unit: "tbsp"
instructions:
  - "Boil the spaghetti in salted water until al dente."
  - "In a pan, melt butter and stir in the cream and lemon juice."
  - "Mix the pasta into the sauce and add parmesan."
  - "Season with black pepper and serve immediately."